<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registro</title>
</head>

<body>
    <h2 class="p-4 text-center">Registro</h2>
    <div class="container">
        <form class="row p-3 justify-content-center" method="POST">
            <div class="col-12 col-sm-6 col-md-4 col-xxl-3">
                <label for="firstName" class="form-label">Nombre(s)</label>
                <input type="text" class="form-control" id="firstName" placeholder="Nombre(s)" name="firstName">
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-xxl-3">
                <label for="lastName" class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" id="lastName" placeholder="Apellido Paterno" name="lastName">
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-xxl-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" placeholder="email@ejemplo.com" name="email">
            </div>
            <input type="hidden" name="Enviado" value="true">
            <button type="submit" class="btn btn-primary mt-3 w-50">Registrarme</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
